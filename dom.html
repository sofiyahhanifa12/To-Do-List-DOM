<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Menggunakan DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f5;
        }
        h1 {
            color: #333;
        }
        #todo-list {
            margin-top: 20px;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Masukkan tugas baru..." />
    <button id="add-task-btn">Tambah Tugas</button>

    <ul id="todo-list"></ul>

    <script>
        // Ambil elemen input dan tombol
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const todoList = document.getElementById('todo-list');

        // Fungsi untuk menambah tugas
        function addTask() {
            const taskValue = taskInput.value.trim();

            if (taskValue !== '') {
                // Buat elemen <li> dan tombol hapus
                const listItem = document.createElement('li');
                listItem.textContent = taskValue;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';

                // Tambahkan event listener untuk tombol hapus
                deleteButton.addEventListener('click', function() {
                    todoList.removeChild(listItem);
                });

                // Tambahkan tombol ke dalam <li>
                listItem.appendChild(deleteButton);

                // Tambahkan <li> ke dalam <ul>
                todoList.appendChild(listItem);

                // Kosongkan input
                taskInput.value = '';
            } else {
                alert('Tugas tidak boleh kosong!');
            }
        }

        // Event listener untuk tombol tambah
        addTaskBtn.addEventListener('click', addTask);

        // Tambahkan event listener untuk input (tekan "Enter" untuk menambah tugas)
        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>

</body>
</html>
